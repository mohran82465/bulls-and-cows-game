<main class="m-5">
  <h1 class="text-3xl font-bold text-center my-9">Bulls and Cows</h1>
  <p class="mb-10">
    to see the rules how to play Bulls and Cows game, refer to this :
    <a
      class="link link-primary"
      href="https://en.wikipedia.org/wiki/Bulls_and_cows"
      target="_blank"
      >link</a
    >
  </p>
  <div class="flex justify-center">
    <input
      type="text"
      (change)="inputChange($event)"
      placeholder="enter your guess"
      class="input input-bordered input-primary w-full max-w-xs"
    />

    <button class="btn btn-primary ml-4" (click)="guessNumber()">Guess</button>
  </div>

  <div>
    {{ errorText() }}
  </div>
  <div class="my-4 text-success">
    {{ message() }}
  </div>

  @if (gameStatus()==='won') {
  <button class="ml-2 btn btn-outline btn-primary" (click)="reset()">
    Play Again
  </button>
  }

  <div>
    @for (guessess of guessHistory(); track $index) {
    <div class="flex">
      <div class="ml-9 mr-2">{{ guessess[0] }} Bulls</div>
      <div class="">{{ guessess[1] }} Cows</div>
    </div>
    }
  </div>
</main>
